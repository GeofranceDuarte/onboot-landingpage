<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OnBoot - Automação Digital</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #e0f7fa, #ffffff); overflow-x: hidden; color: #333;}
    header {height: 100vh; background: url('https://source.unsplash.com/1600x900/?technology,ai') no-repeat center center/cover; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; position: relative;}
    header::after {content: ""; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0, 0, 0, 0.5); z-index: 1;}
    header img {width: 160px; z-index: 2; animation: fadeIn 2s ease-in-out;}
    header h1 {color: #fff; font-size: 3rem; margin-top: 20px; z-index: 2; animation: slideIn 2s ease-in-out;}
    header p {color: #f1f1f1; font-size: 1.3rem; margin-top: 10px; z-index: 2; animation: fadeIn 2s 1s ease-in-out both;}
    .buttons {margin-top: 30px; display: flex; gap: 20px; flex-wrap: wrap; z-index: 2; animation: zoomIn 2s 1.5s ease-in-out both;}
    .buttons a {padding: 15px 30px; background: linear-gradient(45deg, #0077b6, #00b4d8); color: white; text-decoration: none; font-size: 1.1rem; font-weight: bold; border-radius: 50px; transition: all 0.3s ease; box-shadow: 0 8px 20px rgba(0, 119, 182, 0.5); position: relative;}
    .buttons a:hover {transform: scale(1.1); background: linear-gradient(45deg, #00b4d8, #0077b6); box-shadow: 0 10px 25px rgba(0, 180, 216, 0.6);}
    section {padding: 60px 20px; text-align: center;}
    section h2 {font-size: 2.8rem; color: #0077b6; margin-bottom: 20px; animation: fadeInUp 1s ease;}
    section p {font-size: 1.2rem; margin-bottom: 40px; line-height: 1.6; color: #555; animation: fadeInUp 1.5s ease;}
    .swiper {width: 100%; padding: 20px 0;}
    .swiper-slide img {width: 100%; height: 200px; object-fit: cover; border-radius: 15px; transition: transform 0.3s ease;}
    .swiper-slide img:hover {transform: scale(1.05);}
    @keyframes fadeIn {from {opacity: 0;} to {opacity: 1;}}
    @keyframes slideIn {from {opacity: 0; transform: translateY(-50px);} to {opacity: 1; transform: translateY(0);}}
    @keyframes zoomIn {from {opacity: 0; transform: scale(0.5);} to {opacity: 1; transform: scale(1);}}
    @keyframes fadeInUp {from {opacity: 0; transform: translateY(30px);} to {opacity: 1; transform: translateY(0);}}
  </style>
</head>
<body>

<header>
  <img src="https://raw.githubusercontent.com/SeuUsuario/SeuRepositorio/main/onboot-logo.png" alt="Logo OnBoot">
  <h1>Bem-vindo à OnBoot</h1>
  <p>Automação Digital de alta performance para o seu negócio!</p>
  <div class="buttons">
    <a href="https://wa.me/5521996283590" target="_blank">WhatsApp</a>
    <a href="https://www.instagram.com/onbootprogramacao/" target="_blank">Instagram</a>
    <a href="https://www.linkedin.com/in/geofrance-duarte/" target="_blank">LinkedIn</a>
  </div>
</header>

<section>
  <h2>O que fazemos</h2>
  <p>Desenvolvemos fluxos inteligentes de automação digital, chatbots com IA, integrações para Instagram, WhatsApp, sites e muito mais. Automatize seu futuro com a OnBoot!</p>

  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="images/intelligentassistant.png" alt="Chatbot Inteligente para Atendimento" width="250" style="height:auto;"></div>
      <div class="swiper-slide"><img src="images/automated.png" alt="Automação de Processos para Empresas" width="250" style="height:auto;"></div>
      <div class="swiper-slide"><img src="images/technology.png" alt="Integrações Digitais para Negócios" width="250" style="height:auto;"></div>
      <div class="swiper-slide"><img src="images/financial.png" alt="Crescimento Empresarial através da Tecnologia" width="250" style="height:auto;"></div>
    </div>
    <div class="swiper-pagination"></div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
  const swiper = new Swiper('.swiper', {
    slidesPerView: 1,
    spaceBetween: 20,
    pagination: {
      el: '.swiper-pagination',
      clickable: true,
    },
    breakpoints: {
      768: {slidesPerView: 2},
      1024: {slidesPerView: 3}
    }
  });
</script>

</body>
</html>
